<html>
    <head>
        <script>
            function loadDoc() {
                var xmlhttp = new XMLHttpRequest();

                var url = "http://202.94.83.190:8080//RPL_WebService_AntrianRS/webresources/rumahSakit";

                xmlhttp.onreadystatechange = function () {
                    if (this.readyState === 4 && this.status === 200) {
                        myFunction(this.responseText);
                    }
                };
                xmlhttp.open("GET", url, true);
                xmlhttp.send();

                function myFunction(response) {
                    var arr = JSON.parse(response);
                    var out = "";

                    for (i = 0; i < arr.length; i++) {
                        out += " <button id='tombol" + i + "' value='" + arr[i].namaRs + "' onclick='rs(" + arr[i].namaRs + ")'+>" +
                                arr[i].namaRs +
                                " </button>";
                    }
                    document.getElementById("rumahSakit").innerHTML = out;
                }
            }

            function rs(input) {
                var isi = input;
                document.getElementById("rs").innerHTML = isi;
            }
