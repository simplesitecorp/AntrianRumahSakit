        <!-- First Container -->
        <div class="container-fluid bg-1 text-center">
            <h3 class="margin">SISTEM INFORMASI ANTRIAN ONLINE </h3>
            <img src="3.png" class="img-responsive" style="display:inline" width="200" height="200">

            <center><button type="button" onclick="loadDoc()" id="btn">Daftar Rumah Sakit</button><br><br></center>

            <div id="id01"></div>

            <script>
                function loadDoc() {
                    var xmlhttp = new XMLHttpRequest();

                    var url = "http://202.94.83.190:8080//RPL_WebService_AntrianRS/webresources/rumahSakit";
//                    var url = "http://localhost:8081/RPL_WebService_AntrianRS/webresources/rumahSakit";

                    xmlhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            myFunction(this.responseText);
                        }
                    }
                    xmlhttp.open("GET", url, true);
                    xmlhttp.send();

                    function myFunction(response) {
                        var arr = JSON.parse(response);
                        var i;
                        var out = "<center><table border='2'>";

                        for (i = 0; i < arr.length; i++) {
                            if (i == 0) {
                                out += " <tr><td><a href='RumahSakitA.html'>" +
                                        arr[i].namaRs +
                                        " </td><td> " +
                                        arr[i].alamatRs +
                                        " </td><td> " +
                                        arr[i].telpRs +
                                        " </td></tr></a> ";
                            }else if (i == 1) {
                                out += " <tr><td><a href='RumahSakitB.html'>" +
                                        arr[i].namaRs +
                                        " </td><td> " +
                                        arr[i].alamatRs +
                                        " </td><td> " +
                                        arr[i].telpRs +
                                        " </td></tr></a> ";
                            }
                                out += " <tr><td><a href='RumahSakitB.html'>" +
                                        arr[i].namaRs +
                                        " </td><td> " +
                                        arr[i].alamatRs +
                                        " </td><td> " +
                                        arr[i].telpRs +
                                        " </td></tr></a> ";

                        }
                        out += "</table></center>";
                        document.getElementById("id01").innerHTML = out;
                    }
                }
            </script>

        </div>
